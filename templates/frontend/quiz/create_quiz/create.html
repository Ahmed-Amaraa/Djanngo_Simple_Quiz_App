{% extends 'frontend/navbar.html' %}
{% load static %}

{% block title %}Quiz Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock %}

  {% block content %}
  <header>
    <h1>Create New Quiz</h1>
    <nav>
      <a href="{% url 'quizes' %}" class="back-button">← Back to Dashboard</a>
    </nav>
  </header>

  <main class="creation-container">
    <form id="quiz-form">
      <section class="quiz-info-section">
        <h2>Quiz Information</h2>
        <div class="form-group">
          <label for="quiz-title">Quiz Title*</label>
          <input type="text" id="quiz-title" required>
        </div>
        <div class="form-group">
          <label for="quiz-description">Description</label>
          <textarea id="quiz-description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="quiz-difficulty">Difficulty*</label>
          <select id="quiz-difficulty" required>
            <option value="">Select difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quiz-image">Cover Image URL</label>
          <input type="url" id="quiz-image">
        </div>
      </section>

      <section class="questions-section">
        <h2>Questions</h2>
        <div id="questions-container">
          <!-- Questions will be added here dynamically -->
        </div>
        <button type="button" id="add-question-btn" class="add-button">+ Add Question</button>
      </section>

      <div class="form-actions">
        <button type="button" id="save-draft-btn" class="secondary-button">Save Draft</button>
        <button type="submit" id="publish-quiz-btn" class="primary-button">Publish Quiz</button>
      </div>
    </form>
  </main>

  <!-- Question Template (Hidden) -->
  <template id="question-template">
    <div class="question-card" data-question-id="">
      <div class="question-header">
        <h3>Question <span class="question-number">1</span></h3>
        <button type="button" class="remove-question-btn">×</button>
      </div>
      <div class="form-group">
        <label>Question Text*</label>
        <textarea class="question-text" required></textarea>
      </div>
      <div class="form-group">
        <label>Choices* (Mark correct answer)</label>
        <div class="choices-container">
          <!-- Choices will be added here -->
        </div>
        <button type="button" class="add-choice-btn">+ Add Choice</button>
      </div>
    </div>
  </template>

  <!-- Choice Template (Hidden) -->
  <template id="choice-template">
      <div class="choice-item">
        <input type="radio" class="correct-answer-radio">  <!-- Removed fixed name attribute -->
        <input type="text" class="choice-text" placeholder="Enter choice text" required>
        <button type="button" class="remove-choice-btn">×</button>
      </div>
  </template>

  {% endblock %}
  {% block extra_js %}
    <script src="{% static 'js/create.js' %}"></script>  
  {% endblock %}
