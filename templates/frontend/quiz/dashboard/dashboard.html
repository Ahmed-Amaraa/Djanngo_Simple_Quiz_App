<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Dashboard</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <script src="{% static 'js/dashboard.js' %}"></script>
</head>
<body>
  <header>
    <h1>MindSprint</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search quizzes..." class="search-bar">
      <select id="filter" class="filter-dropdown">
        <option value="all">All Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </header>

  <main>
    {% for quiz in quizes %}
    <div class="quiz-grid" id="quiz-container" class="quiz-card">
      <!-- Quiz cards will be dynamically inserted here -->
      <h2 class="quiz-title"><strong>{{ quiz.title }}</h2></strong><br>
      <p class="quiz-description">{{ quiz.description }}</p>
      <br>
      <p class="quiz-difficulty" class=" 
      {% if quiz.difficulty == 'easy' %}difficulty-easy
      {% elif quiz.difficulty == 'medium' %}difficulty-medium
      {% elif quiz.difficulty == 'hard' %}difficulty-hard
      {% endif %}">{{ quiz.difficulty }}</p>
      <br>
      <button class="start-button">Start Quiz</button>
    </div>
    {% endfor %}
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
