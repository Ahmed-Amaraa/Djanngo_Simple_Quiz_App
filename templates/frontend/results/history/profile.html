<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="profile.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <a href="dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
  </header>

  <main class="profile-container">
    <section class="user-info-section">
      <div class="avatar-container">
        <img src="avatar.png" alt="User Avatar" class="user-avatar">
        <button id="edit-profile-btn" class="edit-button">Edit Profile</button>
      </div>
      <div class="user-details">
        <h2 id="username">JaneDoe42</h2>
        <div class="detail-item">
          <span class="detail-label">Member since:</span>
          <span class="detail-value" id="join-date">January 2023</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Quizzes taken:</span>
          <span class="detail-value" id="quiz-count">24</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Average score:</span>
          <span class="detail-value" id="avg-score">78%</span>
        </div>
      </div>
    </section>

    <section class="performance-section">
      <h2>Your Performance</h2>
      <div class="chart-container">
        <canvas id="performance-chart"></canvas>
      </div>
      <div class="chart-toggles">
        <button class="chart-toggle active" data-chart="monthly">Monthly</button>
        <button class="chart-toggle" data-chart="category">By Category</button>
      </div>
    </section>

    <section class="quiz-history-section">
      <h2>Recent Quiz Attempts</h2>
      <div class="history-filters">
        <select id="filter-category">
          <option value="all">All Categories</option>
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="history">History</option>
        </select>
        <select id="filter-time">
          <option value="all">All Time</option>
          <option value="month">Last Month</option>
          <option value="week">Last Week</option>
        </select>
      </div>
      <div class="history-list" id="history-list">
        <!-- History items will be added here dynamically -->
      </div>
      <button id="load-more-btn" class="load-more-button">Load More</button>
    </section>

    <section class="recommendations-section">
      <h2>Recommended For You</h2>
      <div class="recommendations-grid">
        <!-- Recommendation cards will be added here dynamically -->
      </div>
    </section>
  </main>

  <!-- Edit Profile Modal -->
  <div id="edit-profile-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <div class="form-group">
          <label for="edit-username">Username</label>
          <input type="text" id="edit-username" required>
        </div>
        <div class="form-group">
          <label for="edit-email">Email</label>
          <input type="email" id="edit-email" required>
        </div>
        <div class="form-group">
          <label for="edit-avatar">Avatar URL</label>
          <input type="url" id="edit-avatar">
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-edit-btn" class="secondary-button">Cancel</button>
          <button type="submit" class="primary-button">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
